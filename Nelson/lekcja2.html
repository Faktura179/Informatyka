        arr=text.toLowerCase().replace(/[.,?!:;"']/g,"").split(" ")
        //console.log(arr)

        let slowa={}
        arr.forEach((item,index)=>{
            if(slowa[item]==undefined){
                slowa[item]=1
            }else{
                slowa[item]+=1
            }
        })
        
        //console.log(slowa)
        let arr_slowa =[]
        for(var slowo in slowa){
            arr_slowa.push([slowo,slowa[slowo]])
        }

        arr_slowa.sort((a,b)=>{
            return b[1]-a[1]
        })
