<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zuzel</title>
    <script>
        var canvas
        var ctx
        class Player{
            constructor(x,y,speed ,ctx){
                this.x=x
                this.y=y
                this.r=speed
                this.angle=0
                this.turnAngle=Math.PI/130
                this.isTurning=false
                this.path=[]

               // this.start()
            }
            
            // start(){
            //     this.interval = setInterval(this.move.bind(this),1000/60)
            // }

            // stop(){
            //     clearInterval(this.interval)
            //     this.interval=null
            // }

            move(){
                var dx=this.x+(this.r*Math.cos(this.angle))
                var dy=this.y-(this.r*Math.sin(this.angle))
                if(this.isTurning){
                    dx=this.x + (this.r*Math.cos(this.turnAngle+this.angle))
                    dy=this.y - (this.r*Math.sin(this.turnAngle+this.angle))
                    this.angle+=this.turnAngle
                }
                this.path.push({x:this.x,y:this.y,dx:dx,dy:dy})
                ctx.lineWidth="2"

                ctx.beginPath()
                ctx.moveTo(this.x,this.y)
                ctx.lineTo(dx,dy)
                ctx.closePath()
                ctx.stroke()
                this.x=dx
                this.y=dy
            }

            drawPath(){
                ctx.lineWidth="2"
                ctx.strokeStyle="#333333"
                this.path.forEach((el,index)=>{
                    if(index>this.path.length-60){
                        //
                        ctx.strokeStyle="#000000"
                    }
                    ctx.beginPath()
                    ctx.moveTo(el.x,el.y)
                    ctx.lineTo(el.dx,el.dy)
                    ctx.closePath()
                    ctx.stroke()
                })
                //
                ctx.strokeStyle="#000000"
            }
        }
        
        var speed=3
        var trackWidth=180
        var players=[]

        function drawPlayfield(){
            ctx.lineWidth="4"
            ctx.beginPath()
            ctx.arc(250,250,248,Math.PI/2,Math.PI*3/2)
            ctx.arc(750,250,248,Math.PI*3/2,Math.PI/2)
            ctx.closePath()
            ctx.stroke()
            ctx.beginPath()
            ctx.arc(250,250,248-(trackWidth),Math.PI/2,Math.PI*3/2)
            ctx.arc(750,250,248-(trackWidth),Math.PI*3/2,Math.PI/2)
            ctx.closePath()
            ctx.stroke()
        }

        function render(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayfield()

            players[0].drawPath()
            players[0].move()

            requestAnimationFrame(render)
        }

        window.onload=function(){
            canvas = document.getElementById("canvas")
            ctx = canvas.getContext("2d")

            
            players.push(new Player(500,450,speed,ctx))
            document.onkeydown=function(e){
                if(e.key==" "){
                    players[0].isTurning=true
                }
            }
            document.onkeyup=function(e){
                if(e.key==" "){
                    players[0].isTurning=false
                }
            }
            
            render()
        }

        
    </script>
    <style>
    canvas{
        border:1px solid black;
    }
    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="500"></canvas>
</body>
</html>
