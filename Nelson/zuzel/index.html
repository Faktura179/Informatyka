<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zuzel</title>
    <script>
        class Player{
            constructor(x,y,speed ,ctx){
                this.x=x
                this.y=y
                this.r=speed
                this.angle=0
                this.turnAngle=Math.PI/100
                this.isTurning=false
                this.ctx=ctx
                console.log(this.ctx)
                setInterval(this.move.bind(this),1000/60)
            }
            
            move(){
                console.log(this.x,this.y)
                var dx=this.x+(this.r*Math.cos(this.angle))
                var dy=this.y-(this.r*Math.sin(this.angle))
                if(this.isTurning){
                    dx=this.x + (this.r*Math.cos(this.turnAngle+this.angle))
                    dy=this.y - (this.r*Math.sin(this.turnAngle+this.angle))
                    this.angle+=this.turnAngle
                }
                console.log(this.x,this.y,dx,dy)
                this.ctx.lineWidth="2"

                this.ctx.beginPath()
                this.ctx.moveTo(this.x,this.y)
                this.ctx.lineTo(dx,dy)
                this.ctx.closePath()
                this.ctx.stroke()
                this.x=dx
                this.y=dy
            }
        }
        
        var speed=3
        var trackWidth=180

        window.onload=function(){
            var canvas = document.getElementById("canvas")
            var ctx = canvas.getContext("2d")

            ctx.lineWidth="4"
            ctx.beginPath()
            ctx.arc(250,250,248,Math.PI/2,Math.PI*3/2)
            ctx.arc(750,250,248,Math.PI*3/2,Math.PI/2)
            ctx.closePath()
            ctx.stroke()
            ctx.beginPath()
            ctx.arc(250,250,248-(trackWidth),Math.PI/2,Math.PI*3/2)
            ctx.arc(750,250,248-(trackWidth),Math.PI*3/2,Math.PI/2)
            ctx.closePath()
            ctx.stroke()
            
            var player1 = new Player(500,450,speed,ctx)
            document.onkeydown=function(e){
                if(e.key==" "){
                    player1.isTurning=true
                }
            }
            document.onkeyup=function(e){
                if(e.key==" "){
                    player1.isTurning=false
                }
            }
        }
        
    </script>
    <style>
    canvas{
        border:1px solid black;
    }
    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="500"></canvas>
</body>
</html>
